<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

.tabs-container {
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.tab {
    cursor: pointer;
    padding: 10px 20px;
    background-color: #ddd;
    margin: 0 10px;
    border-radius: 5px 5px 0 0;
}

.forms-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.form {
    display: none;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 0 0 5px 5px;
}

.form h2 {
    margin-bottom: 20px;
}

button {
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
}

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login & Signup</title>
</head>
<body>

<div class="tabs-container">
    <div class="tab" onclick="changeTab('login')">Login</div>
    <div class="tab" onclick="changeTab('signup')">Signup</div>
</div>

<div class="forms-container">
    <form id="loginForm" class="form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="form">
        <h2>Signup</h2>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">Signup</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>

<script>
    
    document.addEventListener('DOMContentLoaded', function () {
    showForm('login'); // Affiche le formulaire de login par d√©faut
});

function changeTab(tabName) {
    showForm(tabName);
}

function showForm(formName) {
    var forms = document.querySelectorAll('.form');
    forms.forEach(function (form) {
        form.style.display = 'none';
    });

    document.getElementById(formName + 'Form').style.display = 'flex';
}

</script>
